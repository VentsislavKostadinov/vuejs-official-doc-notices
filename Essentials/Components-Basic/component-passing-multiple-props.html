<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component passing multiple props</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="passing-multiple-props" >
    <div :style="{ fontSize: postFontSize + 'em' }" >
        <blog-post :age="32" :year="2021" :date="new Date()" v-on:enlarge-text="postFontSize += $event"></blog-post>
        <blog-post :age="25" :year="2020" :date="new Date()" v-on:enlarge-text="postFontSize += $event"></blog-post>
        <blog-post :age="27" :year="2021" :date="new Date()" v-on:enlarge-text="postFontSize += $event"></blog-post>
    </div>
</div>

<script src="component-passing-multiple-props.js"></script>
<script>
    new Vue({
        el: '#passing-multiple-props',

        data: {
            postFontSize: 1 // accessibility feature
        }

    })
</script>

</body>
</html>
