<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

<div id="example-1">
    <button class="btn btn-info" v-on:click="counter += 1">Add</button>
    <button class="btn btn-info" v-on:click="counter -= 1">Subtract</button>
    <div v-if="counter >= 0">
        <p>The button above has been clicked <b>{{ counter }}</b> times.</p>
    </div>
    <div v-else>
        <p style="color: red">Counter should be positive number</p>
    </div>
</div>

<!-- v-on with method -->
<div id="example-2">
    <button class="btn btn-info" v-on:click="greet">Greet</button>
</div>
<br/>

<div id="example-3">
    <button class="btn btn-info" v-on:click="say('Hello World')">Say</button>
</div>

<form id="form-example">
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</form>

<!-- onKeyUp -->
<br/><br/>
<div id="keyupEvent">
    <input type="text" v-on:keyup="fillInputField">
    <p>{{message}}</p>
</div>

<script>
    example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    })


    example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },

        methods: {
            greet: function (e) {
                alert('Hello ' + this.name + '!');
                if (e) {
                    alert(e.target.tagName)
                }
            }
        }
    })

    example3 = new Vue({
        el: '#example-3',

        methods: {

            say: function (message) {

                alert(message)
            }
        }
    })

    formExample = new Vue({
        el: '#form-example',

        methods: {

            warn: function (message, event) {

                if (event) {
                    event.preventDefault();
                }

                alert(message)
            }
        }
    })

    keyUpEvent = new Vue({

        el: '#keyupEvent',
        data: {
            message: ''
        },

        methods: {
            fillInputField: function (e) {
                console.log(e.target.value)
                this.message = e.target.value;
            }
        }
    })
</script>

</body>
</html>
