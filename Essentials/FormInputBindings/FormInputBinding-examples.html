<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Bindings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

</head>
<body style="text-align: center">


<!-- text -->

<div id="text-example" class="w-25" style="margin: auto">
    <label for="text-input">Text example</label>
    <input class="form-control" id="text-input" type="text" v-model="message">
    <p class="form-text">Message is: {{ message }}</p>
</div>

<!-- Checkbox -->
<div id="checkbox-example" class="w-25" style="margin: auto">
    <label for="checkbox">Checkbox example</label><br/>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
</div>
<br/>

<!-- Multiple Checkboxes -->
<div id="multiple-checkboxes">
    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames }}</span>
</div>

<!-- Radio example -->
<div id="radiobuttons-example">
    <h3>Radio Buttons example</h3>
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
</div>

<!-- Select example -->
<br/>
<div id="select-example">
    <h3><label for="select-check">Select Example</label><br/></h3>
    <select id="select-check" v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select><br/>
    <span>Selected: {{ selected }}</span>
</div>

<!-- Select example -->
<br/>
<div id="select-multiple-example">
    <h3><label for="select-multiple-check">Select Multiple Example</label><br/></h3>
    <select id="select-multiple-check" v-model="selected" multiple>
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select><br/>
    <span>Selected: {{ selected }}</span>
</div>

<br/>
<div id="dynamically-options-render">
   <h3>Dynamically options render using v-for</h3>
    <select v-model="selected">
      <option v-for="option in options" v-bind:value="option.value">
          {{option.text}}
      </option>
    </select>
    <span>Selected {{ selected }}</span>
</div>

<script>

    // Text - example. there is no need to create event for outputting the value. v-for do it for us
    textExample = new Vue({
        el: '#text-example',
        data: {
            message: ''
        }
    })

    // Checkbox - example
    checkBoxExample = new Vue({

        el: '#checkbox-example',
        data: {
            checked: false
        }
    })

    // Multiple checkboxes

    multipleCheckboxes = new Vue({

        el: '#multiple-checkboxes',
        data: {
            checkedNames: []
        }
    })

    // Radio buttons example

    radioBtns = new Vue({

        el: '#radiobuttons-example',
        data: {
            picked: false
        }
    })

    selectCheck = new Vue({

        el: '#select-example',
        data: {
            selected: ''
        },
    })

    selectMultiple = new Vue({

        el: '#select-multiple-example',
        data: {
            selected: []
        }
    })

    dynamicallyOptionsRender = new Vue({

        el: '#dynamically-options-render',
        data: {
            selected: 'A',
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ]
        }
    })

</script>

</body>
</html>
